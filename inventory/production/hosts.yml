---
all:
  children:
    mikrotik_all:
      children:
        mikrotik_ros6:
          hosts:
            # RouterOS 6.x routers
            warehouse-1:
              ansible_host: 192.168.10.1
              location: "Warehouse A"
              ros_version: "6.49.10"
              device_type: "hEX"
            
            warehouse-2:
              ansible_host: 192.168.20.1
              location: "Warehouse B"
              ros_version: "6.49.10"
              device_type: "RB750Gr3"
          
          vars:
            ansible_network_os: routeros
            api_port: 8728
            api_ssl_port: 8729
        
        mikrotik_ros7:
          hosts:
            # RouterOS 7.x routers
            office-gw-1:
              ansible_host: 192.168.1.1
              location: "Main Office"
              ros_version: "7.16"
              device_type: "CCR1009"
            
            office-gw-2:
              ansible_host: 192.168.1.2
              location: "Backup Gateway"
              ros_version: "7.16"
              device_type: "RB5009"
            
            warehouse-3:
              ansible_host: 192.168.30.1
              location: "Warehouse C"
              ros_version: "7.14.3"
              device_type: "hEX S"
          
          vars:
            ansible_network_os: routeros
            api_port: 8728
            api_ssl_port: 8729
      
      vars:
        # Umumiy o'zgaruvchilar
        ansible_connection: network_cli
        ansible_user: ansible
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
        ansible_command_timeout: 60
        ansible_connect_timeout: 30

    # Location bo'yicha guruhlash
    warehouses:
      hosts:
        warehouse-1:
        warehouse-2:
        warehouse-3:
      vars:
        ntp_server: 192.168.1.1
        dns_servers:
          - 8.8.8.8
          - 1.1.1.1
    
    main_gateways:
      hosts:
        office-gw-1:
        office-gw-2:
      vars:
        is_gateway: true
        monitoring_enabled: true
